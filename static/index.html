<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Clone</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pastebin Clone</h1>
        <textarea id="snippet-content" placeholder="Enter your text here..."></textarea>
        <button onclick="createSnippet()">Create Snippet</button>
        
        <h2>Retrieve Snippet</h2>
        <input type="text" id="snippet-id" placeholder="Enter Snippet ID">
        <button onclick="getSnippet()">Get Snippet</button>
        
        <p id="output"></p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
